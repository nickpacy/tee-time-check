version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - if [ "$AWS_BRANCH" = "main" ]; then npm run build -- --configuration=production; else npm run build -- --configuration=dev; fi
  artifacts:
    baseDirectory: dist/algotee
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
