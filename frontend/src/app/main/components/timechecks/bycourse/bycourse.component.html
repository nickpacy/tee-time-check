<div class="grid" *ngIf="USERID">
    <div class="col-12">
        <div class="card px-6 py-6">
            <div *ngIf="loading" style="text-align: center;">
                <p-progressSpinner></p-progressSpinner>
                <h4>Loading...</h4>
            </div>
            <div *ngIf="!loading">
                <p-toast></p-toast>
                <div class="grid">
                    <div *ngFor="let course of courses" class="col-3 course-card" (click)="onCourseClick(course)">
                        <div class="card" style="width: 100%; text-align: center;">
                            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 200px;">
                              <div style="width: 200px; height: 100px; display: flex; justify-content: center; align-items: center;">
                                <img [src]="'../../../../../assets/images/courses/' + course.ImageUrl" alt="..." style="max-width: 100%; max-height: 100%;">
                              </div>
                              <div class="card-body" style="margin-top: 20px;">
                                <h5 class="card-title">{{course.CourseName}}</h5>
                              </div>
                            </div>
                          </div>
                          
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<p-dialog [(visible)]="timecheckDialog" [style]="{width: '600px', height: '600px'}" [header]="selectedCourse.CourseName + ' Timechecks'" [modal]="true" class="p-fluid">
    <ng-template pTemplate="content">

        <p-table [value]="timechecks">
            <ng-template pTemplate="header">
                <tr>
                    <th>Active</th>
                    <th>Day</th>
                    <th>Time</th>
                    <th>Players</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-ttc>
                <tr>
                    <td><p-checkbox [(ngModel)]="ttc.Active" [binary]="true"></p-checkbox></td>
                    <td>{{ttc.DayName}}</td>
                    <td style="text-align: center;width: 200px;">
                        <span>
                            {{convertToTime(ttc.TimeInterval[0])}} - {{convertToTime(ttc.TimeInterval[1])}} 
                        </span>
                        <!-- {{ttc.TimeInterval[0]}} - {{ttc.TimeInterval[1]}} -->
                        <br>
                        <p-slider [style]="{'margin-top': '5px'}" [(ngModel)]="ttc.TimeInterval" [step]="1" [min]="20" [max]="76" [range]="true"></p-slider></td>
                    <td><p-dropdown [options]="[1, 2, 3, 4]" [(ngModel)]="ttc.NumPlayers"></p-dropdown></td>
                    
                </tr>
            </ng-template>
        </p-table>
         
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="timecheckDialog = false"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="onBulkSaveTimechecks()"></button>
    </ng-template>
</p-dialog>


<p-dialog [(visible)]="loadingDialog" [style]="{width: '450px'}" [modal]="true" class="p-fluid" [closable]="false">
    <ng-template pTemplate="content">
        <div style="text-align: center;">
            <p-progressSpinner></p-progressSpinner>
            <br>
            Saving...
        </div>
    </ng-template>
</p-dialog>

<p-dialog [(visible)]="emailDialog" [style]="{width: '450px'}" header="New User" [modal]="true" class="p-fluid">
    <p-messages></p-messages>
    <ng-template pTemplate="content">
        <div class="field">
            <label for="Email">Email</label>
            <input type="text" pInputText id="email" placeholder="email@email.com" [(ngModel)]="userEmail" required autofocus [ngClass]="{'ng-invalid ng-dirty' : !userEmail}" [pKeyFilter]="'email'" [pValidateOnly]="true"/>
            <small class="ng-dirty ng-invalid" *ngIf="userEmail">Email is required.</small>
        </div>  
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Check" icon="pi pi-check" class="p-button-text" (click)="onSubmit()"></button>
    </ng-template>
</p-dialog>
