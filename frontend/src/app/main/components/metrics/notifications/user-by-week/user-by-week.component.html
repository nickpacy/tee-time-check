<div class="card">
  <div class="date-range-selection mb-3" style="float: right;">
    <label for="startDate">Weeks Back: </label>
    <p-inputNumber [(ngModel)]="weeks" (onBlur)="getNotificationsByCourse()" class="mr-4"></p-inputNumber>
  </div>
  <highcharts-chart 
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    class="highcharts-dashboards-dark "
    style="width: 100%; height: 100%; display: block;"
  ></highcharts-chart>
</div>
