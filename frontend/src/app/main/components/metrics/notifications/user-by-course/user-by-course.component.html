<div class="card">

    <div class="date-range-selection mb-3" style="float: right;">
        <label for="startDate">Start Date: </label>
        <p-calendar [(ngModel)]="startDate" [showIcon]="true" dateFormat="yy-mm-dd" (onSelect)="onDateChange()" class="mr-4"></p-calendar>

        <label for="startDate">End Date: </label>
        <p-calendar [(ngModel)]="endDate" [showIcon]="true" dateFormat="yy-mm-dd" (onSelect)="onDateChange()"></p-calendar>
      </div>
    
    <highcharts-chart 
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      style="width: 100%; height: 100%; display: block;"
    ></highcharts-chart>
</div>
