<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
  <div class="form-group mb-5">
    <input pInputText id="currentPassword" formControlName="currentPassword" placeholder="Current Password" type="password" class="w-full md:w-50rem p-inputtext" style="padding: 1rem;" required>
    <div *ngIf="f['currentPassword'].touched && f['currentPassword'].errors" class="text-danger">
      <span *ngIf="f['currentPassword']!.errors?.['required']">Current Password is required.</span>
    </div>
  </div>

  <div class="form-group mb-5">
    <input pInputText id="newPassword" formControlName="newPassword" placeholder="New Password" type="password" class="w-full md:w-50rem p-inputtext" style="padding: 1rem;" required>
    <div *ngIf="f['newPassword'].touched && f['newPassword'].errors" class="text-danger">
      <span *ngIf="f['newPassword']!.errors?.['required']">New Password is required.</span>
      <span *ngIf="f['newPassword']!.errors?.['minlength']">New Password should be at least 6 characters long.</span>
    </div>
  </div>

  <div class="form-group mb-5">
    <input pInputText id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password" type="password" class="w-full md:w-50rem p-inputtext" style="padding: 1rem;" required>
    <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].errors" class="text-danger">
      <span *ngIf="f['confirmPassword']!.errors?.['required']">Confirm Password is required.</span>
      <span *ngIf="f['confirmPassword']!.errors?.['minlength']">Confirm Password should be at least 6 characters long.</span>
      <span *ngIf="f['confirmPassword']!.errors?.['passwordMismatch']">Passwords do not match.</span>
    </div>
  </div>

  <button pButton type="submit" label="Change Password" class="p-button-primary"  [disabled]="!changePasswordForm.valid"></button>
</form>
