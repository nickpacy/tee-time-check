<h5>Courses</h5>
<p-table [value]="courses" styleClass="p-datatable-small" [paginator]="true" [rows]="20" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="CourseName">Course <p-sortIcon field="CourseName"></p-sortIcon></th>
            <th>Abbr</th>
            <!-- <th>Booking Class</th>
            <th>Schedule ID</th> -->
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-course>
        <tr>
            <td>{{course.CourseName}}</td>
            <td>{{course.CourseAbbr}}</td>
        </tr>
    </ng-template>
</p-table>
