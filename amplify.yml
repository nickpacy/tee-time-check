version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - node --version
            - npm --version
            - npm ci
        build:
          commands:
            - echo "Building branch: $AWS_BRANCH"
            - if [ "$AWS_BRANCH" = "main" ]; then npm run build -- --configuration=production; else npm run build -- --configuration=dev; fi
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*